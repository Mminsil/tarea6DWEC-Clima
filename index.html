<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" href="img/tiempo.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>Tiempo</title>
</head>

<body>
    <div class="container">
        <div class="row m-3 p-3 p-3 mb-2 bg-info text-white rounded cabecera">
            <!--LOGO-->
            <div class="col-md-2 offset-2">
                <img src="img/1.png" width="100" />
            </div>
            <!--TÍTULO-->
            <div class="col-md-6 text-center">
                <h1>El tiempo en tu ciudad</h1>
            </div>
        </div>
        <!--ZONA CON FORMULARIO PARA ELEGIR LA CIUDAD A BUSCAR-->
        <div class="row">
            <div class="col-md-8  offset-2">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="ciudad" class="col-label-md h3 text-white">Elige tu ciudad:&nbsp;</label>
                        <input type="text" class="form-control" name="ciudad" id="ciudad" placeholder="Dos Hermanas">&nbsp;
                    </div>
                    <div class="form-group" id='botones'>
                        <button class="btn btn-outline-info" id="clima">Clima</button>&nbsp;
                        <button class="btn btn-outline-info" id="polucion">Polución</button>&nbsp;
                        <button class="btn btn-outline-info" id="predicciones" hidden>Próximo días</button>&nbsp;
                    </div>
                </form>
            </div>
        </div>
        <!--ZONA DE INFORMACIÓN CON LOS RESULTADOS-->
        <div class="row mt-3">
            <div class="col-md-8  offset-2 " id="wrap">
                <!--Enseñará mensaje de error-->
                <div id="error"></div>
                <!--Enseñará icono del tiempo-->
                <div id='img'></div>
                <!--Enseñará los resultados-->
                <div id="resultado"></div>
            </div>
        </div>

    </div>
    <footer class="fixed-bottom text-white text-center foot">Desarrollado por Mariana Mincarelli Silvero</footer>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src='js/js.js'></script>
</body>

</html>
